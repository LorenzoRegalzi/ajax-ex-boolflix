<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Ricerca film</h1>
        <input id="nome"placeholder="scrivi il nome del film">
        <button id="invia">INVIA</button>


        <div id="risultato">

        </div>
        <div id="tvshow">

        </div>





        <script id="card-template" type="text/x-handlebars-template">
            <p>Titolo: {{titolo}}</p>
            <p>Titolo Originale: {{titoloOriginale}}</p>
            <p>Lingua Originale: {{linguaOriginale}}</p>
            <span>voto: {{voto}} {{{stelle}}}</span>
            <p>Poster: {{poster}}</p>
            <img src="https://image.tmdb.org/t/p/w185{{poster}}" alt="">
            <div class="bandiera"><img src="https://www.countryflags.io/{{Flag}}/flat/64.png"></div>
        </script>


        <script id="serie-template" type="text/x-handlebars-template">
            <p>Titolo: {{titolo}}</p>
            <p>Titolo Originale: {{titoloOriginale}}</p>
            <p>Lingua Originale: {{lingua}}</p>
            <span>voto: {{voto}}</span>
            <p>Poster: {{poster}}</p>
        </script>



        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
